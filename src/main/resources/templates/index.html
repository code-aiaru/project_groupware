<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>INDEX</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <script th:src="@{/js/index.js}"></script>
</head>
<body>
    <div class="root">
        
        <!-- gnb -->
        <div class="gnb">
            <div class="dummy_box expanded"></div>
            <div class="notice">
                notice list...
            </div>
            <div class="user-console">
                <img src="/images/index/gnb/iconmonstr-email-4.svg" alt="메세지 아이콘" class="console-icon_img">
                <img src="/images/index/gnb/iconmonstr-bell-2.svg" alt="알람 아이콘" class="console-icon_img">
                <div class="user-img_box_small" id="user-img_box_small">                    
                    <img src="" alt="프로필 이미지" class="user_img" style="display: none;">
                    <img src="/images/index/gnb/iconmonstr-user-7.svg" alt="대체 프로필 이미지" class="user_img_alt">
                </div>
            </div>
            <div class="dropdown-menu" style="display: none;">
                <div class="dropdown-menu_head"></div>
                <th:block sec:authorize="isAuthenticated()">
                    <div class="user-info_box">
                        <div class="user-img_box_large">
                            <img src="" alt="프로필 이미지" onerror="this.onerror=null; this.src='/images/index/gnb/iconmonstr-user-7.svg'">
                        </div>
                        <div class="user-name_box">
                            <span th:text="${employee.employeeName}"></span>
                            <span>님</span>
                        </div>
                    </div>
                </th:block>
                <ul>
                    <a th:href="@{/employee/detail/{employeeNo}(employeeNo=${employee.employeeNo})}">
                        <li>
                            <span>마이페이지</span>
                            <img src="/images/index/gnb/iconmonstr-id-card-7.svg" alt="마이페이지 아이콘">
                        </li>
                    </a>
                    <a href="#">
                        <li>
                            <span>b</span>
                            <img src="/images/index/gnb/iconmonstr-id-card-7.svg" alt="마이페이지 아이콘">
                        </li>
                    </a>
                    <a href="#">
                        <li>
                            <span>c</span>
                            <img src="/images/index/gnb/iconmonstr-id-card-7.svg" alt="마이페이지 아이콘">
                        </li>
                    </a>
                    <a th:href="@{/logout}">
                        <li>
                            <th:block sec:authorize="isAuthenticated()">
                                <span>로그아웃</span>
                                <img src="/images/index/gnb/iconmonstr-log-out-16.svg" alt="로그아웃 아이콘">
                            </th:block>
                        </li>
                    </a>
                </ul>
            </div>
        </div>
        <!-- gnb end -->

        <div class="container">

            <!-- snb -->
            <div class="snb expanded">

                <div class="logo">
                    <span class="expand-shown">그린컴퓨터아카데미</span>
                    <img src="/images/index/logo/new23_headerlogo0-fixed-lined.svg" alt="그린컴퓨터아카데미 로고" class="contract-shown" style="display: none;">
                </div>
                
                <button class="snb_controller" id="size-control_btn">
                    <img src="/images/index/snb_expand/iconmonstr-view-11.svg" alt="축소 아이콘" class="contract_btn">
                    <img src="/images/index/snb_expand/iconmonstr-view-13.svg" alt="확대 아이콘" class="expand_btn" style="display: none;">
                </button>

                <div class="expand-shown">

                    <div class="general">
                        <span>GENERAL</span>
                        <ul>
                            <a href="/dashboard" data-ajax="true">
                                <li>대시보드</li>
                            </a>
                        </ul>
                    </div>
        
                    <div class="work">
                        <span>WORK</span>
                        <ul>
                            <a href="/schedule" data-ajax="true">
                                <li>일정관리</li>
                            </a>
                            <a href="#">
                                <li>전자결재</li>
                            </a>
                        </ul>
                    </div>
        
                    <div class="student">
                        <span>STUDENT</span>
                        <ul>
                            <a href="#">
                                <li>수강생 조회</li>
                            </a>
                            <a href="/student/manage" data-ajax="true">
                                <li>수강생 관리</li>
                            </a>
                        </ul>
                    </div>
        
                    <th:block sec:authorize="hasAnyRole('ADMIN')">
                        <div class="human-resource">
                            <span>H.R</span>
                            <ul>
                                <a th:href="@{/employee/employeeList?page=0&subject=&search=}">
                                    <li>인사조회</li>
                                </a>
                                <a href="/employee/manage" data-ajax="true">
                                    <li>인사관리</li>
                                </a>
                            </ul>
                        </div>
                    </th:block>
                        
                    <div class="community">
                        <span>COMMUNITY</span>
                        <ul>
                            <a href="#">
                                <li>자유게시판</li>
                            </a>
                            <a href="#">
                                <li>공지사항</li>
                            </a>
                        </ul>
                    </div>

                </div>

                <div class="contract-shown">
                    <div class="index-icon_section">
                        <a href="/dashboard"><img src="/images/index/snb_contract/iconmonstr-dashboard-lined.svg" alt="대시보드 아이콘"></a>
                        <span>대시보드</span>
                        <a href=""><img src="/images/index/snb_contract/iconmonstr-task-list-lined.svg" alt="작업 관리 아이콘"></a>
                        <span>작업관리</span>
                        <a href=""><img src="/images/index/snb_contract/iconmonstr-school-25.svg" alt="수강생 관리 아이콘"></a>
                        <span>수강생관리</span>
                        <a href=""><img src="/images/index/snb_contract/iconmonstr-user-21.svg" alt="인사 관리 아이콘"></a>
                        <span>인사관리</span>
                        <a href=""><img src="/images/index/snb_contract/iconmonstr-gear-2.svg" alt="설정 아이콘"></a>
                        <span>설정</span>
                    </div>
                </div>

                <div class="snb-background-img_box">
                    <img src="/images/index/snb/iconmonstr-share-4.svg" alt="">
                </div>

            </div>
            <!-- snb end -->


            <!-- content -->
            <div class="contents" id="contents">
              
            </div>
            <!-- content end -->



        </div>

        <!-- footer -->
        <div class="footer">
            
        </div>
        <!-- footer end -->


    </div>
</body>
</html>
