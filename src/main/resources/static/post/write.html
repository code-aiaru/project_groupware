<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글쓰기 페이지</title>

    <!-- TUI 에디터 CSS CDN -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

    <!-- 버튼 영역 CSS -->
    <style>
        #btnDiv { text-align: center; margin-top: 20px; }
        .btns { display: inline-block; padding: 0 10px; height: 28px; line-height: 26px; text-align: center; vertical-align: middle; border-radius: 3px; border: 1px solid transparent; font-weight: 500; }
        .btns.save { background: #139dc8; color: #fff; cursor: pointer; }
        .btns.back { background: #fff; border: 1px solid #199bc4; color: #199bc4; }
    </style>
</head>
<body>

<div class="postWrite" id="loadedContent">

    <h2 style="text-align: center;">TOAST UI Editor 글쓰기 페이지</h2>

    <!-- 제목 입력란 -->
    <div>
        <label for="title">제목:</label>
        <input type="text" id="title" name="title" required>
    </div>

    <!-- 작성자 입력란 -->
    <div>
        <label for="writer">작성자:</label>
        <input type="text" id="writer" name="writer" required>
    </div>

    <!-- 비밀번호 입력란 -->
    <div>
        <label for="pw">비밀번호:</label>
        <input type="password" id="pw" name="pw" required>
    </div>

    <!-- 에디터를 적용할 요소 (컨테이너) -->
    <div id="content"></div>

    <div id="btnDiv">
        <button type="button" class="btns save" id="saveButton">저장하기</button>
        <a href="/post/list.html" class="btns back" data-ajax>뒤로 가기</a>
    </div>

    <!-- TUI 에디터 JS CDN -->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script>
    const editor = new toastui.Editor({
        i18n: {
            'ko-KR': {
            'Markdown': '마크다운',
            'WYSIWYG': '위지위그',
            'Write': '쓰기',
            'Preview': '미리보기',
            'Select image file': '이미지 선택',
            'No file': '파일 없음',
            'Choose a file': '파일 선택',
            'Cancel': '취소',
            'OK': '확인'
            }
        },
        el: document.querySelector('#content'),      // 에디터를 적용할 요소 (컨테이너)
        height: '500px',                             // 에디터 영역의 높이 값 (OOOpx || auto)
        initialEditType: 'wysiwyg',                 // 최초로 보여줄 에디터 타입 (markdown || wysiwyg)
        initialValue: '',                            // 내용의 초기 값으로, 반드시 마크다운 문자열 형태여야 함
        previewStyle: 'vertical',                    // 마크다운 프리뷰 스타일 (tab || vertical)
        placeholder: '내용을 입력해 주세요.',
        /* start of hooks */
        hooks: {
            async addImageBlobHook(blob, callback) { // 이미지 업로드 로직 커스텀
                try {
                    const formData = new FormData();
                    formData.append('image', blob);

                    const response = await fetch('/tui-editor/image-upload', {
                        method: 'POST',
                        body: formData,
                    });

                    const filename = await response.text();
                    console.log('서버에 저장된 파일명 : ', filename);

                    const imageUrl = `/tui-editor/image-print?filename=${filename}`;
                    callback(imageUrl, 'image alt attribute');

                } catch (error) {
                    console.error('업로드 실패 : ', error);
                }
            }
        }
        /* end of hooks */
    });

    // 버튼 클릭 이벤트
    document.getElementById('saveButton').addEventListener('click', function() {
        savePost();
    });

    // 게시글 저장
    function savePost() {
        const title = document.getElementById('title').value;
        const writer = document.getElementById('writer').value;
        const pw = document.getElementById('pw').value;

        // 1. 콘텐츠 및 입력 필드 유효성 검사
        if (title.trim() === '' || writer.trim() === '' || pw.trim() === '' || editor.getMarkdown().length < 1) {
            alert('제목, 작성자, 비밀번호, 에디터 내용을 모두 입력해 주세요.');
            return; // 함수 종료
        }

        // 2. url, parameter 세팅
        const url = '/api/posts';
        const params = {
            title: title,
            content: editor.getHTML(),
            writer: writer,
            pw: pw
        }

        // 3. API 호출
        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(params),
        })
        .then(response => response.json())
        .then(postId => {
            alert(postId + '번 게시글이 저장되었습니다.');

            // 성공적으로 저장된 후에 뒤로 가기 버튼을 클릭
            const backButton = document.querySelector('.btns.back');
            backButton.click();
        })
        .catch(error => {
            console.error('저장 실패 : ', error)
        });
    }
</script>
</div>
</body>
</html>
